<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Muli" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Text Overpowered</title>
    </head>

    <body>
        <div class="container-fluid MessagesZone px-0 sticky-top">
            <div class="alert alert-danger ErrorMessage" role="alert"></div>
            <div class="progress CustomizedProgress"></div>
        </div>
        <div class="container-fluid">
            <div class="row d-flex align-items-center">

                <div class="col-sm-12 col-md-8">
                    <div class="Title text-center">
                        <h1 class="d-flex align-items-center justify-content-center">
                            Analyze texts with extreme precision
                            <img class="img-fluid ml-2" width="50" height="50" src="analyze.png" alt="award">
                        </h1>
                        <h5 class="ml my-3">
                            <img class="img-fluid" width="40" height="40" src="award.png" alt="award">
                            Premium tool chosen by our consumers in 2018
                        </h5>
                    </div>
                    <div class="TextZone">
                        <form action="">
                            <div class="card">
                                <div class="card-header">
                                    Write or paste your text here
                                </div>
                                <div class="card-body">
                                    <textarea name="user-text" cols="30" rows="10" class="form-control"></textarea>
                                    <button type="submit" class="btn btn-outline-primary btn-block btn-lg font-italic AnalyzeButton">Analyze this!</button>
                                </div>
                                <div class="card-footer text-muted">
                                    Last-search: 2 days ago
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
                <div class="col-sm-12 col-md-4 align-self-center ButtonTools">
                    <button class="btn btn-warning btn-lg btn-block RandomText my-2">Random text</button>
                    <a class="btn btn-secondary btn-lg btn-block DownloadJSON disabled my-1">Download JSON</a>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-sm-12 col-md-8">
                    <div class="DisplayZone my-4 mx-2">
                        <div contenteditable="true" spellcheck=false name="display-zone" class="form-control" placeholder="Here you can see the final result">
                            <code><pre></pre></code>
                        </div>

                    </div>
                </div>
                <div class="col-sm-12 col-md-4 align-self-start mt-4">
                    <ul class="list-group list-group-flush Achievements">

                    </ul>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
